<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FACEIT HELPER</title>
    <link rel="stylesheet" type="text/css" href="../lib/dragula.min.css">
    <style type="text/css">
    body {
        margin: 0;
        min-width: 220px;
    }
    header {
        height: 30px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: #1a1a1a;
        color: #fff;
    }
    sup {
        margin-left: 1px;
        vertical-align: text-top;
    }
    h2, h4 {
        margin: 0;
    }
    .items {
        border: 1px solid black;
        padding: 5px;
        margin: 5px;
    }
    </style>
</head>

<body>
    <header>
        <img class="logo" src="../icons/icon19.png" alt="Brand">
        <p class="title">
            <strong>FACEIT HELPER v<span class="version"></span></strong><sup>BETA</sup>
        </p>
        <p class="status"></p>
    </header>
    <p id="state"></p>

    <h2>Map priority</h2>
    <h4>Define your map priority by re-ordering the list</h4>

    <ol class="sortable" id="maps"></ol>
    <span>1 = Most favorite (ban last); 8 = Least favorite (ban first)</span>

    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/dragula.min.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
